- name: Install and Configure WireGuard on WireGuard EC2
  hosts: wireguard 
  become: yes
  tasks:
    - name: Update APT cache
      apt:
        update_cache: yes

    - name: Install WireGuard
      apt:
        name: wireguard
        state: present

    - name: Ensure /etc/wireguard directory exists
      file:
        path: /etc/wireguard
        state: directory
        mode: '0700'

    - name: Generate WireGuard server private key
      command: wg genkey
      register: wg_private_key
      changed_when: false

    - name: Generate WireGuard server public key
      command: echo "{{ wg_private_key.stdout }}" | wg pubkey
      register: wg_public_key
      changed_when: false

    - name: Create WireGuard configuration file using template
      template:
        src: wg0.conf.j2
        dest: /etc/wireguard/wg0.conf
        mode: '0600'

    - name: Enable IP forwarding
      sysctl:
        name: net.ipv4.ip_forward
        value: "1"
        state: present
        reload: yes

    - name: Start and enable WireGuard service
      systemd:
        name: wg-quick@wg0
        enabled: yes
        state: started
